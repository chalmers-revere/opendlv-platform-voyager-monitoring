Hostname    "localhost"
BaseDir     "/var/lib/collectd"
PIDFile     "/var/run/collectd.pid"
PluginDir   "/usr/lib/collectd"
TypesDB     "/usr/share/collectd/types.db"

Interval     15

LoadPlugin network

LoadPlugin cpu
LoadPlugin df
LoadPlugin exec
LoadPlugin filecount
LoadPlugin interface
LoadPlugin load
LoadPlugin memory
LoadPlugin ping
LoadPlugin processes
LoadPlugin sensors
LoadPlugin statsd
#LoadPlugin thermal
LoadPlugin uptime

#LoadPlugin users

<Plugin network>
  Server "127.0.0.1" "25826"
</Plugin>

<Plugin cpu>
  ReportByCpu true
  ReportByState true
  ReportNumCpu true
  ValuesPercentage true
</Plugin>

<Plugin df>
  Device "/dev/nvme0n1p2"
  Device "/dev/md127"
#  MountPoint "/home"
#  FSType "ext4"
  IgnoreSelected false
  ReportByDevice false
  ReportReserved false
  ReportInodes false
  ValuesAbsolute false
  ValuesPercentage true
</Plugin>

<Plugin exec>                                                                   
    Exec cuda "/opt/collectd_cuda.sh"                       
</Plugin>

<Plugin filecount>
  <Directory "/tmp">
    Instance "tmpdir"
    Name "*test"
  </Directory>
  <Directory "/data">
    Instance "data"
    Name "*.rec"
  </Directory>
  <Directory "/data/lossless">
    Instance "lossless"
    Name "*.rec"
  </Directory>
  <Directory "/data/lossy">
    Instance "lossy"
    Name "*.rec"
  </Directory>
  <Directory "/data/upload">
    Instance "upload"
    Name "*.rec"
  </Directory>
</Plugin>

<Plugin interface>
  Interface "eno1"
  Interface "eno2"
  Interface "enp3s0f0"
  Interface "enp3s0f1"
  Interface "enp3s0f2"
  Interface "can0"
  Interface "can1"
  Interface "can2"
  Interface "can3"
  IgnoreSelected false
  ReportInactive true
</Plugin>

<Plugin load>
  ReportRelative false
</Plugin>

<Plugin memory>
  ValuesAbsolute true
  ValuesPercentage false
</Plugin>

<Plugin ping>
  Host "8.8.8.8"
  Host "10.40.10.1" # rut-1
  Host "10.40.20.1" # rut-2
  Host "10.40.41.2" # Axis0
  Host "10.40.44.2" # PtGrey-left
  Host "10.40.43.2" # PtGrey-right
  Host "revere.opendlv.org" 
  Interval 60.0
  MaxMissed -1
</Plugin>

<Plugin processes>
  ProcessMatch "opendlv-device-camera-mjpegoverhttp" ".*opendlv-device-camera-mjpegoverhttp.*"
</Plugin>

<Plugin sensors>
#  SensorConfigFile "/etc/sensors.conf"
#  Sensor "fam15h_power-pci-00c4/power1"
#  Sensor "k10temp-pci-00c3/temp1"
#  IgnoreSelected false
</Plugin>

<Plugin statsd>
#  Host "::"
  Port "8125"
  CounterSum true
#  DeleteCounters false
#  DeleteTimers   false
#  DeleteGauges   false
#  DeleteSets     false
#  TimerPercentile 90.0
#  TimerPercentile 95.0
#  TimerPercentile 99.0
#  TimerLower     false
#  TimerUpper     false
#  TimerSum       false
#  TimerCount     false
</Plugin>

<Plugin thermal>
  ForceUseProcfs true
#  Device "THRM"
#  IgnoreSelected false
</Plugin>

